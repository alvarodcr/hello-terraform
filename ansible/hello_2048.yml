---
- name: SSH connection
  hosts: all
  become: true
  gather_facts: false

  vars:
    ansible_user: ec2-user

  tasks:
    - name: Waiting for SSH connection
      wait_for_connection:
        delay: 10
        sleep: 5
        timeout: 300

- name: Configuring instance hello-terraform
  hosts: all
  become: true
  
  vars:
    ansible_user: ec2-user
  
  tasks:
  
    - name: Install Docker
      command: amazon-linux-extras install docker -y
 
    - name: Add user to Docker Group
      user:
        name: ec2-user
        groups: docker
        append: yes
    
    - name: Start Docker service
      service:
        name: docker
        state: started

    - name: Install Docker Compose
      command: pip3 install docker-compose

    - name: Create directory ~/app
      file:
        path: /home/ec2-user/app
        state: directory
        owner: ec2-user
        group: ec2-user
        mode: 0755

    - name: Copy docker-compose.yml to ~/app on AWS EC2
      copy:
        src: /home/sinensia/hello-terraform/docker-compose.yml
        dest: /home/ec2-user/app
        owner: root
        group: root
        mode: 0644
        directory_mode: 0755
     
    - name: Pull hello-2048 container
      command: cd /home/ec2-user/app && docker pull ghcr.io/alvarodcr/hello-terraform/helloterraformpkg:latest
      
    - name: Deploy hello-2048 container
      command: cd /home/ec2-user/app && docker-compose up -d
       
