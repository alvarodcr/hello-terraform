---
- name: Install hello-2048
  hosts: all
  become: true
  gather_facts: false
  vars:
    ansible_user: ec2-user

  tasks:
  
    - name: Wait for SSH to come up
      wait_for_connection:
        delay: 10
        sleep: 5
        timeout: 300
    
    - name: Install Docker
      amazon_linux_extras:
        name: docker
        state: present

    - name: Add user to Docker Group
      user:
        name: ec2-user
        groups: docker
        append: yes
    
    - name: Install Docker Compose
      pip:
        name: docker-compose
        state: latest

    - name: Create directory ~/app
      file:
        path: /home/ec2-user/app
        state: directory
        owner: ec2-user
        group: ec2-user
        mode: 0755

    - name: Copy docker-compose.yml to ~/app on AWS EC2
      copy:
        src: /home/sinensia/hello-terraform/docker-compose.yml
        dest: /home/ec2-user/app
        owner: ec2-user
        group: ec2-user
        mode: "0644"
        directory_mode: "0755"

    - name: Pull and Deploy hello-2048 container
      docker_compose:
        project_src: /home/ec2-user/app/docker-compose.yml
        project_name: hello-2048
        pull: yes
        detached: yes
        state: started
